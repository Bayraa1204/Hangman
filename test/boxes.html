<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 250px;
        height: 250px;
        justify-content: center;
        align-items: center;
        display: flex;
      }
      .container {
        flex-direction: row-reverse;
        justify-content: start;
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" style="background-color: aqua">BOX1</div>
      <div class="box" style="background-color: blueviolet">BOX2</div>
      <div class="box" style="background-color: lime">BOX3</div>
      <div class="box" style="background-color: yellow">BOX4</div>
    </div>
  </body>
</html>
